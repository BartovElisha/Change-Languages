<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- My scss -->
    <link rel="stylesheet" href="style.css">

</head>

<!-- Run function load than body is loaded !!!! -->

<body onload="load()">

    <div class=container>
        <div class="col-md-7 col-lg-8">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h4 class="mb-3" id='create-fields'>Create fields</h4>
                    </div>
                    <div class="col">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Change Language
                            </button>
                            <ul id="dropdown-list" class="dropdown-menu">
                                <!-- This li lines filled by "setLanguage()" JavaScript function -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <hr class="my-4">
            <form class="needs-validation" novalidate>
                <div class="col-sm-6">
                    <label for="firstName" class="form-label" id='code'>Code</label>
                    <input type="text" class="form-control" placeholder="Code" value="" required>
                    <div class="invalid-feedback">
                        Valid first name is required.
                    </div>
                </div>

                <div class="col-sm-6">
                    <label for="firstName" class="form-label" id='name'>Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Name" value="" required>
                    <div class="invalid-feedback">
                        Valid first name is required.
                    </div>
                </div>

                <div class="col-sm-6">
                    <label for="firstName" class="form-label" id='type'>Type</label>
                    <input type="text" class="form-control" id="type" placeholder="Type" value="" required>
                    <div class="invalid-feedback">
                        Valid first name is required.
                    </div>
                </div>

                <div class="col-sm-6">
                    <label for="firstName" class="form-label" id='avalible-values'>Avalible Values</label>
                    <input type="text" class="form-control" id="Avalible-Values" placeholder="Avalible Values" value=""
                        required>
                    <div class="invalid-feedback">
                        Valid first name is required.
                    </div>
                </div>

                <div class="col-sm-6">
                    <label for="firstName" class="form-label" id='description'>Description</label>
                    <input type="text" class="form-control" id="Description" placeholder="Description" value=""
                        required>
                    <div class="invalid-feedback">
                        Valid first name is required.
                    </div>
                </div>

                <div class="col-sm-6">
                    <label for="firstName" class="form-label" id='visibility'>Visibility</label>
                    <input type="text" class="form-control" id="Visibility" placeholder="Visibility" value="" required>
                    <div class="invalid-feedback">
                        Valid first name is required.
                    </div>
                </div>
                <hr class="my-4">

                <button class="w-25 btn btn-primary btn-lg" type="submit" id='create-button'>Create</button>
                <button class="w-25 btn btn-secondary btn-lg" type="submit" id='cancel-button'>Cancel</button>
            </form>
        </div>

        <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">&copy; 2022 Created by Elisha Bartov</p>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#">Privacy</a></li>
                <li class="list-inline-item"><a href="#">Terms</a></li>
                <li class="list-inline-item"><a href="#">Support</a></li>
            </ul>
        </footer>
    </div>

    <script src="./script.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

</body>

</html>
